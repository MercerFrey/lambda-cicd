# This is a basic workflow to help you get started with Actions
name: Connect to an AWS role from a GitHub repository

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  
  AWS_REGION : eu-central-1 #Change to reflect your Region

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

      
jobs:
  GetFileNames:
    runs-on: ubuntu-latest
    outputs:
      lambdaArray: ${{ steps.getLambdas.outputs.lambdas }}
    steps:
      - uses: actions/checkout@v3
      - id: getLambdas
        run: |
          lambdas=$(find . -type f -path '*.py' -not -path '*/.*')
          echo $lambdas
          echo ::set-output name=lambdas::${lambdas}
  UpdateLambdas:
    needs: GetFileNames
    strategy:
      matrix:
        lambda: ${{ needs.GetFileNames.outputs.lambdaArray }}
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::331586126609:role/github-workflow #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Lambda Function Name
        run: echo ${{matrix.lambda}}
      - name: Zip Lambda functions
        run: zip -j $(basename ${{matrix.lambda}}).zip ${{matrix.lambda}}
      - name: Update Lambdas code
        run: aws lambda update-function-code --function-name=$(basename ${{matrix.lambda}}) --zip-
